<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Raindrop Bear — Popup</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" href="../icons/icon-32x32.png" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      width: 380px;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 antialiased">
  <main class="">
    <div class="p-4 flex items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <img src="../icons/icon-32x32.png" alt="" class="h-6 w-6 rounded" />
        <h1 class="text-base text-lg font-semibold">Raindrop Bear</h1>
      </div>
      <div class="flex items-center">
        <button id="raindrop-btn" title="Open Raindrop.io"
          class="p-1 rounded-full size-8 hover:bg-gray-200 dark:hover:bg-gray-800 leading-none cursor-pointer">
          💧
        </button>
        <button id="settings-btn" title="Settings"
          class="p-1 rounded-full size-8 hover:bg-gray-200 dark:hover:bg-gray-800 leading-none cursor-pointer">
          ⚙️
        </button>
      </div>
    </div>

    <div class="flex flex-col">
      <button id="sync-btn"
        class="inline-flex items-center bg-blue-500 px-4 py-2 h-9 text-sm text-white shadow-sm transition cursor-pointer hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-60">
        📑 Sync bookmarks
      </button>
      <button id="save-btn"
        class="inline-flex items-center bg-teal-500 px-4 py-2 h-9 text-sm text-white dark:text-black shadow-sm transition cursor-pointer hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-teal-500 disabled:opacity-60">
        📥 Save to unsorted
      </button>
      <button id="save-clipboard-btn"
        class="inline-flex items-center bg-green-500 px-4 py-2 h-9 text-sm text-white dark:text-black shadow-sm transition cursor-pointer hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-60">
        📋 Save link in clipboard to unsorted
      </button>
      <button id="save-project-btn"
        class="inline-flex items-center bg-orange-400 px-4 py-2 h-9 text-sm text-white shadow-sm transition cursor-pointer hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-orange-500 disabled:opacity-60">
        🔼 Save tab(s) as project
      </button>
      <button id="save-window-project-btn"
        class="inline-flex items-center bg-red-500 px-4 py-2 h-9 text-sm text-white shadow-sm transition cursor-pointer hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-red-400 disabled:opacity-60">
        ⏫ Save current window as project
      </button>
    </div>

    <p id="status"
      class="hidden fixed top-0 left-0 right-0 z-10 px-3 py-1.5 text-[11px] leading-4 border-b border-gray-200/60 bg-white/80 text-gray-700 backdrop-blur dark:border-gray-800 dark:bg-gray-900/70 dark:text-gray-200">
    </p>

    <div id="saved-projects" class="mt-3 border-t border-gray-200 dark:border-gray-800">
      <h2
        class="flex items-center justify-between px-4 pt-3 pb-1 text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400">
        <span>Saved Projects</span>
        <span id="projects-refreshing-status"
          class="hidden text-gray-400 dark:text-gray-500 normal-case tracking-normal">(refreshing...)</span>
      </h2>
      <ul id="projects-list" class="max-h-96 overflow-auto py-1">

      </ul>
    </div>
  </main>

  <script src="./popup.js"></script>
</body>

</html>
